<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title> Login | SecureBand </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../public/main.css">
	<script src="../public/login.js"></script>
</head>
<body>
	<nav>
		<div role="navigation">
			<img class="logo" src="../public/images/logo.svg" alt="SecureBand Logo">
		<ul>
			<li><a href="/" id="hometab">Home</a></li>
			<li><a href="/about_us" id="abouttab">About Us</a></li>
			<li><a href="/contact_us" id="contacttab">Contact Us</a></li>
		</ul>
		</div>
		<ul>
			<li><a href="/register" id="signup">Sign Up</a></li>
			<li><a href="/login" id="login">Login</a></li>
		</ul>
	</nav>

	<div class="container">
		<h1>SecureBand</h1>
		<h2>Login Form</h2>

		<form id="login_form" action="/login" method="POST">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" placeholder="example username: jd12345" required><br><br>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="example password: password" required><br><br>

			<input type="submit" value="Login">
		</form>

		<ul class="links">
			<li><a href="/register"> No account? </a></li>
			<li><a href="#">Forgot Password</a></li>
		</ul>
	</div>
</body>
</html>
