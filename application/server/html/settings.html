<!DOCTYPE html>
<html>
<head>
	<title>Settings | SecureBand </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/main.css">
	<script src="../public/settings.js"></script>
	<script src="../public/logout.js"></script>
	<script src="../public/session.js"></script>
</head>
<body>
	<nav class="nav_bar">
		<div role="navigation">
			<img class="logo" src="../public/images/logo.svg" alt="SecureBand Logo">
			<ul class="nav-links">
				<li><a href="/dashboard" id="dashtab">My Dashboard</a></li>
				<li><a href="/about_us" id="abouttab">About Us</a></li>
				<li><a href="/contact_us" id="contacttab">Contact Us</a></li>
				<li><a href="/settings" id="settings">Settings</a></li>
			</ul>
		</div>
		<ul class="nav-links">
			<li><a href="#" id="logout_button">Logout</a></li>
		</ul>
	</nav>

	<div class="container">
		<h1 id="hello_header"></h1>

		<form id="update_username_form">
			<fieldset>
				<legend><h2>Change Username</h2></legend>
				<h3 id="curr_username_header">Current Username:</h3>
				<label for="username">New Username:</label>
				<input type="text" id="username" name="username" required minlength="6" maxlength=16>
				<br><br>
				<input type="submit" value="Update">
			</fieldset>
		</form>

		<form id="update_email_form">
			<fieldset>
				<legend><h2>Change Email</h2></legend>
				<h3 id="curr_email_header">Current email:</h3>
				<label for="newEmail">New Email:</label>
				<input type="email" id="newEmail" name="newEmail" required>
				<br><br>
				<input type="submit" value="Update">
			</fieldset>
		</form>


		<form id="update_password_form">
			<fieldset>
				<legend><h2>Change Password</h2></legend>
				<label for="cur_pwd">Current Password:</label>
				<input type="password" id="cur_pwd" required>
				<br>
				<label for="newPassword">New Password:</label>
				<input type="password" id="newPassword" name="newPassword" minlength="8" maxlength="32" required>
				<br>
				<label for="confirmNewPassword">Confirm New Password:</label>
				<input type="password" id="confirmNewPassword" name="confirmNewPassword" minlength="8" maxlength="32" required>
				<br><br>
				<input type="submit" value="Update">
			</fieldset>
		</form>
	</div>
</body>
</html>
