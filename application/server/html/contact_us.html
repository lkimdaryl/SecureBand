<!DOCTYPE html>
<html lang="en"></html>
<html>
<head>
    <title>Contact Us | SecureBand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/main.css">
    <script  src="../public/logout.js" defer></script>
    <script  src="../public/session.js" defer></script>
</head>
<body>
	<nav>
		<div role="navigation">
			<img class="logo" src="../public/images/logo.svg" alt="SecureBand Logo">
		<ul>
			<li><a href="/" id="hometab">Home</a></li>
			<li><a href="/about_us" id="abouttab">About Us</a></li>
			<li><a href="/contact_us" id="contacttab">Contact Us</a></li>
		</ul>
		</div>
		<ul>
			<li><a href="/register" id="signup">Sign Up</a></li>
			<li><a href="/login" id="login">Login</a></li>
		</ul>
	</nav>

    <!-- Contact Us Content -->
    <div class="contact_container">
        <div>
            <ul>
                <li class="sub_header">Address:</li>
                <li class="sub_header_content">555 something street</li>
                <li class="sub_header_content">San Diego, CA, 99999</li>
                <br>
                <li class="sub_header">Phone:</li>
                <li class="sub_header_content">555-555-5555</li>
                <br>
                <li class="sub_header">email:</li>
                <li class="sub_header_content">secureband@info.com</li>
            </ul>
        </div>

        <div>
            <form action="/send_message" method="POST">
                <fieldset>
                    <legend><h2>Send Message</h2></legend>
                    <input type="text" id="full_name" name="full_name" placeholder="Full Name"><br><br>

                    <input type="text" id="email" name="email" placeholder="Email"><br><br>

                    <textarea id="message" name="message" rows="8" cols="50" placeholder="Enter Message"></textarea><br><br>

                    <input type="submit" value="Send">
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
