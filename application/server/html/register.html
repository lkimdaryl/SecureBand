<!DOCTYPE html>
<html>
<head>
	<title>Register | SecureBand </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/main.css">
	<script src="../public/register.js"></script>
</head>
<body>
	<nav>
		<div role="navigation">
			<img class="logo" src="../public/images/logo.svg" alt="SecureBand Logo">
			<ul>
				<li><a href="/" id="hometab">Home</a></li>
				<li><a href="/about_us" id="abouttab">About Us</a></li>
				<li><a href="/contact_us" id="contacttab">Contact Us</a></li>
			</ul>
		</div>
		<ul>
			<li><a href="/register" id="signup">Sign Up</a></li>
			<li><a href="/login" id="login">Login</a></li>
		</ul>
	</nav>

	<div class="container">
		<h1>SecureBand</h1>
		<h2>Registration Form</h2>
		<div id="invalid-entries-div">
			<label id="invalid-entries-msg" hidden> Could not register account due to the following errors: </label>
			<ul id="invalid-entries-list">
			</ul>
		</div>
		<br>
		<form id="register_form" action="/create" method="POST">

			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name" maxlength="16" required><br><br>

			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name" maxlength="16" required><br><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br><br>

			<label for="username">Username:</label>
			<input type="text" id="username" name="username" minlength="6" maxlength="16" required><br><br>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" minlength="8" maxlength="32" required><br><br>

			<label for="confirm_password">Confirm Password:</label>
			<input type="password" id="confirm_password" name="confirm_password" minlength="8" maxlength="32" required><br><br>

			<input type="submit" value="Register">
		</form>

		<ul class="links">
			<li><a href="/login"> Already have an account? </a></li>
		</ul>

	</div>
</body>
</html>
